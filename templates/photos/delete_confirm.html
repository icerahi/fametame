{% extends 'base.html' %}

{% block content %}
<div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Are Confirm to delete this content?</h5>

          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
             <form action="" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                            <p>{{ object.caption }}</p>
                 <img style="height:25%;width:25%;" src="{{object.image.url}}" alt="">



                 <div class="modal-footer">

                     <a href="{% url 'photo:list'%}"><button type="button" class="btn btn-danger" data-dismiss="modal">No</button></a>
                     <button type="submit" class="btn btn-success">Yes</button>
      </div>
             </form>

      </div>

    </div>
  </div>

{% endblock %}
