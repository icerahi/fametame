{% extends 'base.html' %}

{% block content %}
<div class="container">
{% if validlink %}
<h3> Change Password</h3>

<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change password</button>
</form>
{% else %}

<p>
    The password reset link was invalid, possibly because it has already been used.
    Please request a new password reset
</p>

{% endif %}
    </div>
{% endblock %}
