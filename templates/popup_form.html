{% load static %}

<!--Create Article delete popup  Modal -->
<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog " role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Are you confirm to delete this Article?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
             <form action="{{ object.get_delete_url }}" method="POST" enctype="multipart/form-data">

                                    {% csrf_token %}


</div>
                 <div class="modal-footer">

<button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                     <button type="submit" class="btn btn-success">Yes>
      </div>
             </form>

      </div>

    </div>
  </div>
</div>



<!--Create Article create popup  Modal -->
<div class="modal fade" id="article" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg  " role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Writing an Article</h5>

      </div>
      <div class="modal-body">
             <form action="{% url 'article:create' %}" method="POST" enctype="multipart/form-data">

                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    {{ formset.as_table}}


</div>
                 <div class="modal-footer">

<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                     <button type="submit" class="btn btn-success">Create</button>
      </div>
             </form>

      </div>

    </div>
  </div>
</div>



<!--Create Post  Modal -->
<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Upload Photo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
             <form action="" method="POST" enctype="multipart/form-data">

                                    {% csrf_token %}
                                    {{ form.as_p }}

</div>
                 <div class="modal-footer">

<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                     <button type="submit" class="btn btn-success">Upload</button>
      </div>
             </form>

      </div>

    </div>
  </div>
</div>
